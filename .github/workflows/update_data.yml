name: Update Shiller Data and Deploy Site

on:
  push:
    branches: [ main, master ]
  schedule:
    # Run every Monday at 9:00 AM UTC (at least once a week)
    - cron: '0 9 * * 1'
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  update-data-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Python dependencies
      run: |
        pip install pandas openpyxl xlrd

    - name: Download latest data
      run: |
        python download_shiller_data.py
      continue-on-error: false

    - name: Parse data to JSON/CSV
      run: |
        python parse_shiller_data.py

    - name: Generate website
      run: |
        python generate_site.py

    - name: Upload to GitHub Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: '_site'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

